<div>
    <div class="row">
        <div class="small-8 columns">
            <h1>Save</h1>
            <loading v-if="loading"></loading>
        </div>
    </div>
    <vue-form :state="formstate" @submit.prevent="saveModule">
        <validate>
            <div class="row">
                <div class="columns small-8">
                    <field-messages name="title"
                                    show="$submitted || $dirty">
                        <small class="error" slot="required">
                            A title is need to create a module
                        </small>
                    </field-messages>
                    <small class="error"
                           v-if="errorMessages && errorMessages.title">
                        {{errorMessages.title}}
                    </small>
                    <div>
                        <label for="module-title">Title
                            <input v-model="module.title" type="text"
                                   name="title"
                                   required
                                   placeholder="Module Title"
                                   id="module-title"/>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="columns small-8">
                    <label for="time-estimate">Time Estimate</label>
                    <input v-model="module.timeEstimate" type="text"
                           placeholder="Time estimate"
                           id="time-estimate">
                </div>
            </div>
            <div class="row">
                <div class="columns small-8">
                    <label for="module-description">Description</label>
                    <textarea v-model="module.description" type="text"
                              placeholder="Course description"
                              id="module-description"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="small-12 columns">
                    <label>Content</label>
                    <quill-editor ref="editor"></quill-editor>
                </div>
            </div>
        </validate>
        <div class="row">
            <div class="columns small-2">
                <button @click="saveModule" class="button" type="button">
                    Save
                </button>
            </div>
        </div>
    </vue-form>
</div>
