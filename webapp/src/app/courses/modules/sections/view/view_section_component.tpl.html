<div class="main">
    <div class="row">
        <div class="columns small-8">
            <h2>{{section.title}}</h2>
            <loading v-if="loading"></loading>
        </div>
    </div>
    <div class="row">
        <div class="columns small-8">
            <quill-editor ref="editor"></quill-editor>
        </div>
    </div>
    <div class="row">
        <div class="columns small-8">
            <button @click="back" type="button"
                    class="button secondary" :disabled="loading">
                Back
            </button>
            <button @click="next" class="button primary" :disabled="loading">Next</button>
        </div>
    </div>
</div>
