<div class="grid-y small-grid-frame">
    <div class="cell small-2">
        <div class="grid-x grid-padding-x align-center">
            <div class="small-8 cell">
                <div>
                    <h2>{{section.title}}</h2>
                    <loading v-if="loading"></loading>
                </div>
            </div>
        </div>
    </div>
    <div class="cell small-6">
        <div class="grid-x grid-padding-x align-center">
                <quill-editor ref="editor"></quill-editor>
        </div>
    </div>

    <div class="cell small-2">
        <div class="grid-x grid-padding-x align-center">
            <div class="small-8 cell">
                <button @click="back" type="button"
                        class="button secondary" :disabled="loading">
                    Back
                </button>
                <button @click="next" class="button primary" :disabled="loading">Next</button>
            </div>
        </div>
    </div>
</div>
