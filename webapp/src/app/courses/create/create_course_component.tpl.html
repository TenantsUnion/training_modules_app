<div class="wrapper">
    <div class="page-content-wrapper">
        <div class="main">
            <div class="row">
                <div class="columns small-12 large-10">
                    <div>
                        <h1>Create Course</h1>
                        <p v-if="errorMessages">{{ errorMessages }}</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="columns small-12 large-10">
                    <div>
                        <div>
                            <label for="course-title">Title
                                <input v-model="course.title" type="text"
                                       placeholder="Course Title" id="course-title"/>
                            </label>
                        </div>
                        <time-estimate :time-estimate="course.timeEstimate"
                                       :updated="timeUpdated"
                                       :is-input="true"></time-estimate>
                        <div>
                            <label for="course-description">Description</label>
                            <textarea v-model="course.description" type="text"
                                      placeholder="Course description"
                                      id="course-description"></textarea>
                        </div>
                        <div>
                            <label for="course-active">Active</label>
                            <input v-model="course.active" type="checkbox" id="course-active"/>
                        </div>
                        <div>
                            <button @click="create" class="button">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
