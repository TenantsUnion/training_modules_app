<div class="main">
    <div v-if="loading" class="grid-x">
        <loading></loading>
    </div>
    <div v-if="course" class="grid-x">
        <div class="small-12 cell">
            <div class="callout">
                <h2>{{course.title}}</h2>
            </div>
            <div v-for="module in course.modules" class="callout">
                <h3>{{module.title}}</h3>
                <h4>{{module.description}}</h4>
                <ul class="content-list">
                    <li v-for="section in module.sections" class="content-item">
                        <h5>{{section.title}}</h5>
                        <h6>{{section.description}}</h6>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
