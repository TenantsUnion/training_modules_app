<div class="inner-narrow grid-y">
    <div class="grid-x section-header">

        <h4>Enrolled in courses</h4>
        <button class="button primary"
                    @click="enrollInCourse">
                Enroll in a Course
        </button>
    </div>
    <table v-if="courses.length"
        class="content-list">
        <tr v-for="course in courses"
            class="content-item">
            <td>{{ course.title }}</td>
            <td>
                <button class="button primary"
                        @click="go(course.id)">
                    Go to Course
                </button>
            </td>
        </tr>
    </table>
</div>
